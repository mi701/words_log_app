<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log.</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/dexie@3/dist/dexie.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        shelter: {
                            bg: '#F2F0EB', text: '#5C5A56', chip: '#E6E2DC', border: '#D1CDC7', muted: '#A8A29A',
                            dark: { bg: '#2C3036', text: '#B0B6BE', chip: '#3A3F47', border: '#454B54', muted: '#6C7582' }
                        }
                    },
                    animation: { 
                        'in': 'fadeIn 0.4s ease-out',
                        'dream': 'dreamMove 20s ease-in-out infinite alternate' 
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(4px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        dreamMove: {
                            '0%': { transform: 'scale(1) rotate(0deg) translateX(-5%)' },
                            '100%': { transform: 'scale(1.4) rotate(8deg) translateX(5%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e0ded9; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #454B54; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* 質感の「ふち」を消し去るためのマスク */
        .aura-mask {
            mask-image: radial-gradient(ellipse at center, black 20%, transparent 75%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 20%, transparent 75%);
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-0.5deg); }
            75% { transform: rotate(0.5deg); }
        }
        .editing-shake { animation: shake 0.3s infinite; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex justify-center h-screen w-full overflow-hidden transition-colors duration-700">

<div id="root" class="w-full max-w-md h-full shadow-2xl overflow-hidden relative transition-colors"></div>

<script type="text/babel" data-type="module">
const { useState, useEffect, useRef, useMemo } = React;

// --- Database ---
const db = new Dexie("ShelterDB");
db.version(2).stores({
    logs: '++id, timestamp, dateString, is_ai_generated',
    user_words: '++id, word, category'
});

// --- Presets ---
const DEFAULT_WORDS = {
  feeling: ['だるい','めんどい','ねむい','つかれた','しんどい','不安','むなしい','落ち着かない','イライラ','泣きたい','まあまあ','悪くない','スッキリ','モヤモヤ','さみしい'],
  body: ['ねむれない','おなかすいた','喉がかわいた','あたまいたい','身体が重い','痛い','かゆい','息苦しい','目が痛い','ふらふら','熱っぽい','冷えた','食べ過ぎた'],
  state: ['ぼーっとする','なにもしたくない','帰りたい','うごけない','余裕がない','焦ってる','暇','集中できない','考え事','混乱してる','閉じこもりたい','誰かと話したい'],
  action: ['テレビ見てた','スマホ見てた','外に出た','寝てた','起きた','食べた','飲んだ','歩いた','お風呂入った','薬飲んだ','横になった','掃除した','ボーッとした'],
  env: ['あつい','さむい','うるさい','まぶしい','静か','暗い','散らかってる','匂う','湿っぽい','乾燥してる','居心地いい','居心地悪い','空気が重い'],
  objects: ['スマホ','充電器','時計','おふとん','薬','水','本','眼鏡','ゴミ','服','鍵','財布','パソコン','お菓子'],
  texture: ['ふわふわ','さらさら','べたべた','ざらざら','ひんやり','ぬるい','かたい','やわらかい','チクチク','じめじめ','カサカサ','ごわごわ'],
  dist_space: ['近い','遠い','ずれている','せまい','広い','ここ','どこか','閉じ込められた','開けてある','隅っこ','真ん中','高すぎ','低すぎ'],
  time: ['今','さっき','これから','ずっと','もうすぐ','長い','早い','夜','朝','深夜','夕方','真夜中','止まっている','あっという間'],
  quantity: ['いっぱい','半分','少し','空っぽ','足りない','多すぎる','ちょうどいい','ゼロ','増えた','減った','残りわずか','あふれた']
};

// --- Components ---
const Chip = ({ children, onClick, active, loading, isEditing }) => (
  <button onClick={onClick} className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 transform whitespace-nowrap ${active ? 'bg-shelter-text text-white dark:bg-shelter-dark-text dark:text-shelter-dark-bg' : 'bg-shelter-chip text-shelter-text hover:bg-shelter-border border border-transparent dark:bg-shelter-dark-chip dark:text-shelter-dark-text'} ${loading ? 'opacity-50 animate-pulse' : ''} ${isEditing ? 'editing-shake border-red-200 dark:border-red-900 text-red-600 dark:text-red-400' : 'active:scale-95'}`}>
    {isEditing && <span className="mr-1">×</span>}{children}
  </button>
);

const CanvasWord = ({ word, onClick }) => (
  <div onClick={onClick} className="bg-white dark:bg-shelter-dark-bg px-3 py-1.5 rounded-lg border border-shelter-border dark:border-shelter-dark-border shadow-sm text-sm font-mono animate-in float-animation cursor-pointer text-shelter-text dark:text-shelter-dark-text hover:bg-stone-100 dark:hover:bg-stone-800 transition-colors">{word}</div>
);

// --- App ---
const App = () => {
  const [activeTab, setActiveTab] = useState('record');
  const [selectedCategory, setSelectedCategory] = useState(null);
  const [canvasWords, setCanvasWords] = useState([]);
  const [aiWords, setAiWords] = useState({});
  const [userWords, setUserWords] = useState([]); 
  const [isLoading, setIsLoading] = useState(false);
  const [apiKey, setApiKey] = useState(() => localStorage.getItem('shelter_gemini_api_key') || '');
  const [showCustomInput, setShowCustomInput] = useState(false);
  const [theme, setTheme] = useState(() => localStorage.getItem('shelter_theme') || 'light');
  const [aiDisabled, setAiDisabled] = useState(false);
  const [lastError, setLastError] = useState(null);
  const [isPocketEditing, setIsPocketEditing] = useState(false);
  const [auraType, setAuraType] = useState(() => localStorage.getItem('shelter_aura') || 'amber');

  const cachedModelName = useRef(null);
  const customInputRef = useRef(null);

  useEffect(() => {
    const root = document.getElementById('root');
    if (theme === 'dark') { root.classList.add('dark'); document.body.classList.add('dark'); } 
    else { root.classList.remove('dark'); document.body.classList.remove('dark'); }
    localStorage.setItem('shelter_theme', theme);
  }, [theme]);

  useEffect(() => { localStorage.setItem('shelter_aura', auraType); }, [auraType]);

  useEffect(() => { if (selectedCategory) db.user_words.where('category').equals(selectedCategory).toArray().then(words => setUserWords(words)); }, [selectedCategory]);

  const resolveModelName = async (key) => {
    if (cachedModelName.current) return cachedModelName.current;
    try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
        const data = await res.json();
        const flashModels = (data.models || []).filter(m => m.supportedGenerationMethods?.includes("generateContent") && m.name.toLowerCase().includes("flash"));
        if (flashModels.length > 0) { flashModels.sort((a, b) => b.name.localeCompare(a.name)); cachedModelName.current = flashModels[0].name; return cachedModelName.current; }
    } catch (e) { console.warn(e); }
    return "models/gemini-1.5-flash"; 
  };

  const fetchWords = async (category) => {
    if (!apiKey || aiDisabled) return;
    setIsLoading(true); setLastError(null);
    try {
      const modelName = await resolveModelName(apiKey.trim());
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${modelName}:generateContent?key=${apiKey.trim()}`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: `Generate 10 Japanese hiragana words for "${category}". Abstract, soft, no questions. JSON array only.` }] }], generationConfig: { response_mime_type: "application/json" } })
      });
      if (!res.ok) { if (res.status === 429) setAiDisabled(true); throw new Error(`HTTP ${res.status}`); }
      const data = await res.json();
      setAiWords(prev => ({ ...prev, [category]: JSON.parse(data.candidates[0].content.parts[0].text) }));
    } catch (error) { setLastError(error.message); } finally { setIsLoading(false); }
  };

  const handleCategoryClick = (catId) => { setSelectedCategory(catId); setIsPocketEditing(false); if (apiKey && !aiWords[catId] && !aiDisabled) fetchWords(catId); };
  const handleAddWord = (word) => setCanvasWords(prev => [...prev, word]);
  const handleRemoveWord = (index) => { if (window.confirm('取り除きますか？')) setCanvasWords(prev => prev.filter((_, i) => i !== index)); };
  
  const handleDeleteUserWord = async (id, wordText) => {
      if (window.confirm(`ポケットから「${wordText}」を削除しますか？`)) {
          await db.user_words.delete(id);
          setUserWords(prev => prev.filter(w => w.id !== id));
          if (userWords.length <= 1) setIsPocketEditing(false);
      }
  };

  const processCustomInput = async (val) => {
      if (!val) return;
      handleAddWord(val);
      if(customInputRef.current) customInputRef.current.value = '';
      setShowCustomInput(false);
      if (!DEFAULT_WORDS[selectedCategory]?.includes(val) && !userWords.some(u => u.word === val)) {
          setTimeout(async () => {
              if (window.confirm(`「${val}」をポケットに入れますか？`)) {
                  const id = await db.user_words.add({ word: val, category: selectedCategory });
                  setUserWords(prev => [...prev, { id, word: val, category: selectedCategory }]);
              }
          }, 300);
      }
  };

  const handleSave = async () => {
    if (canvasWords.length === 0) return;
    const now = new Date();
    await db.logs.add({ timestamp: now.getTime(), dateString: now.toISOString().split('T')[0], words: canvasWords });
    setCanvasWords([]);
  };

  const RecordTab = () => {
    const [catPage, setCatPage] = useState(0);
    const categories = [{ id: 'feeling', label: '気分' }, { id: 'body', label: '身体' }, { id: 'state', label: '状態' }, { id: 'action', label: '動き' }, { id: 'env', label: '周囲' }, { id: 'objects', label: '物品' }, { id: 'texture', label: '感触' }, { id: 'dist_space', label: '場所' }, { id: 'time', label: '時間' }, { id: 'quantity', label: '分量' }];
    const currentCats = categories.slice(catPage * 4, (catPage + 1) * 4);

    return (
      <div className="flex flex-col h-full bg-shelter-bg dark:bg-shelter-dark-bg transition-colors duration-700">
        <div className="pt-6 px-6 pb-0 flex justify-between items-end">
            <h1 className="text-sm font-mono text-shelter-muted dark:text-shelter-dark-muted tracking-widest">{new Date().toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' })}</h1>
        </div>
        <div className="canvas-area p-6 flex-none min-h-[140px] max-h-[30vh] overflow-auto flex flex-wrap content-start gap-3 relative border-b border-shelter-border dark:border-shelter-dark-border/50">
          {canvasWords.length === 0 ? <div className="w-full h-full flex items-center justify-center text-shelter-muted/30 dark:text-shelter-dark-muted/30 text-xs font-mono italic pointer-events-none">ここに言葉を置く</div> : canvasWords.map((word,i) => <CanvasWord key={`${word}-${i}`} word={word} onClick={() => handleRemoveWord(i)} />)}
        </div>
        <div className="input-deck flex-1 bg-white dark:bg-shelter-dark-bg p-8 flex flex-col gap-8 rounded-t-[2.5rem] shadow-[0_-8px_40px_-15px_rgba(0,0,0,0.08)] transition-colors duration-700">
          <div className="flex items-center justify-between flex-none">
            <div className="flex items-center gap-1 flex-1 min-w-0">
              <button disabled={catPage===0} onClick={()=>setCatPage(p=>p-1)} className={`w-8 h-8 rounded-full flex items-center justify-center ${catPage===0?'text-gray-200 dark:text-gray-700':'bg-shelter-chip dark:bg-shelter-dark-chip text-shelter-text'}`}><span className="material-symbols-outlined !text-base">chevron_left</span></button>
              <div className="flex gap-1 justify-center flex-1 px-1">{currentCats.map(cat=><button key={cat.id} onClick={()=>handleCategoryClick(cat.id)} className={`text-sm font-semibold px-1 ${selectedCategory===cat.id?'text-shelter-text dark:text-shelter-dark-text border-b-2 border-shelter-text dark:border-shelter-dark-text':'text-shelter-muted dark:text-shelter-dark-muted'}`}>{cat.label}</button>)}</div>
              <button disabled={catPage>=2} onClick={()=>setCatPage(p=>p+1)} className={`w-8 h-8 rounded-full flex items-center justify-center ${catPage>=2?'text-gray-200 dark:text-gray-700':'bg-shelter-chip dark:bg-shelter-dark-chip text-shelter-text'}`}><span className="material-symbols-outlined !text-base">chevron_right</span></button>
            </div>
            <div className="flex flex-col items-center gap-2 pl-3 border-l border-shelter-border/30">
              <button onClick={handleSave} disabled={canvasWords.length===0} className={`w-12 h-12 rounded-full flex items-center justify-center ${canvasWords.length>0?'bg-shelter-text dark:bg-shelter-dark-text text-white shadow-md':'bg-shelter-chip dark:bg-shelter-dark-chip text-shelter-muted opacity-50'}`}><span className="material-symbols-outlined !text-lg">done_all</span></button>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto custom-scrollbar flex flex-col gap-6">
            {!selectedCategory ? <div className="flex items-center justify-center h-20 italic text-xs text-shelter-muted font-mono bg-shelter-chip/50 rounded-xl">カテゴリを選んでください</div> : (
              <>
                <div>
                  <div className="text-[10px] font-bold text-shelter-muted mb-2 px-1 flex items-center gap-2"><span className="material-symbols-outlined !text-sm">bookmark</span>いつもの</div>
                  <div className="flex flex-wrap gap-2">
                    <button onClick={()=>setShowCustomInput(true)} className="px-3 py-2 bg-shelter-chip dark:bg-shelter-dark-chip rounded-full text-shelter-muted"><span className="material-symbols-outlined !text-sm">add</span></button>
                    {showCustomInput && <div className="flex items-center gap-2"><input ref={customInputRef} autoFocus className="bg-white dark:bg-shelter-dark-bg border-2 border-shelter-border px-3 py-1.5 rounded-full text-sm outline-none w-32 dark:text-white" onKeyDown={e=>e.key==='Enter'&&processCustomInput(e.target.value.trim())} onBlur={e=>!e.target.value.trim()&&setShowCustomInput(false)}/><button onClick={()=>processCustomInput(customInputRef.current.value.trim())} className="w-8 h-8 rounded-full bg-shelter-text text-white flex items-center justify-center"><span className="material-symbols-outlined !text-sm">check</span></button></div>}
                    {DEFAULT_WORDS[selectedCategory].map(word=><Chip key={word} onClick={()=>handleAddWord(word)}>{word}</Chip>)}
                  </div>
                </div>
                {userWords.length > 0 && (
                    <div className="border-t border-shelter-border/40 pt-4 mt-2">
                        <div className="flex items-center justify-between mb-2 px-1">
                            <div className="text-[10px] font-bold text-shelter-muted dark:text-shelter-dark-muted flex items-center gap-2"><span className="material-symbols-outlined !text-sm">inventory_2</span>ポケット</div>
                            <button onClick={() => setIsPocketEditing(!isPocketEditing)} className={`w-6 h-6 rounded-full flex items-center justify-center transition-colors ${isPocketEditing ? 'bg-red-100 text-red-500' : 'text-shelter-muted'}`}><span className="material-symbols-outlined !text-xs">{isPocketEditing ? 'check' : 'edit'}</span></button>
                        </div>
                        <div className="flex flex-wrap gap-2">{userWords.map((item) => <Chip key={item.id} isEditing={isPocketEditing} onClick={() => isPocketEditing ? handleDeleteUserWord(item.id, item.word) : handleAddWord(item.word)}>{item.word}</Chip>)}</div>
                    </div>
                )}
                {apiKey && aiWords[selectedCategory] && <div className="border-t border-shelter-border/40 pt-4"><div className="text-[10px] font-bold text-shelter-muted mb-2 px-1 flex items-center gap-2"><span className="material-symbols-outlined !text-sm">auto_stars</span>AIのひらめき</div><div className="flex flex-wrap gap-2">{aiWords[selectedCategory].map(word=><Chip key={word} onClick={()=>handleAddWord(word)}>{word}</Chip>)}</div></div>}
              </>
            )}
          </div>
        </div>
      </div>
    );
  };

  const ObserveTab = () => {
    const [records,setRecords] = useState([]);
    const [mode,setMode] = useState('distill');
    const [randomPebble, setRandomPebble] = useState(null);

    useEffect(()=>{
        db.logs.orderBy('timestamp').reverse().toArray().then(all=>{
            setRecords(all);
            const allWords = all.flatMap(r => r.words);
            if (allWords.length > 0) setRandomPebble(allWords[Math.floor(Math.random() * allWords.length)]);
        });
    }, []);

    // 統計計算（28日に拡張）
    const stats = useMemo(() => {
        if (!records.length) return null;
        const activity = [];
        const today = new Date();
        // 28日分（4週間）のデータを取得
        for(let i=27; i>=0; i--){
            const d = new Date(today); d.setDate(today.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            activity.push({ date: dateStr, hasLog: records.some(r => r.dateString === dateStr) });
        }
        const wordCount = {}; records.forEach(r => r.words.forEach(w => wordCount[w] = (wordCount[w] || 0) + 1));
        return { activity, ranking: Object.entries(wordCount).sort((a,b) => b[1] - a[1]).slice(0, 5) };
    }, [records]);

    return (
      <div className="p-8 h-full bg-shelter-bg dark:bg-shelter-dark-bg overflow-auto transition-colors duration-700">
        <div className="pt-6 px-6 pb-0 flex justify-between items-end mb-4 font-mono text-shelter-muted dark:text-shelter-dark-muted">
            <h1 className="text-sm tracking-widest">{new Date().toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' })}</h1>
        </div>
        
        {records.length > 0 && stats && (
            <div className="mb-8 mt-2 grid grid-cols-2 gap-4">
                {/* 足あとカード：グリッドを7x4に広げて余白を埋める */}
                <div className="bg-white dark:bg-shelter-dark-chip p-4 rounded-2xl border border-shelter-border/50 shadow-sm flex flex-col transition-colors">
                    <div className="text-[10px] font-bold text-shelter-muted dark:text-shelter-dark-muted mb-3 uppercase tracking-widest">足あと</div>
                    <div className="grid grid-cols-7 gap-y-3 gap-x-1 flex-1 content-center">
                        {stats.activity.map(day => (
                            <div key={day.date} title={day.date} className={`w-2 h-2 rounded-full justify-self-center ${day.hasLog ? 'bg-shelter-text dark:bg-shelter-dark-text scale-110 shadow-sm' : 'bg-shelter-chip dark:bg-stone-700'}`}></div>
                        ))}
                    </div>
                </div>
                {/* よく出るカード：日本語表記に戻しました */}
                <div className="bg-white dark:bg-shelter-dark-chip p-4 rounded-2xl border border-shelter-border/50 shadow-sm overflow-hidden transition-colors">
                    <div className="text-[10px] font-bold text-shelter-muted dark:text-shelter-dark-muted mb-3 uppercase tracking-widest">よく出る</div>
                    <div className="flex flex-col gap-1.5">
                        {stats.ranking.map(item => <div key={item[0]} className="flex justify-between items-center text-[10px] text-shelter-text dark:text-shelter-dark-text"><span className="truncate pr-1">{item[0]}</span><span className="text-shelter-muted opacity-50">x{item[1]}</span></div>)}
                    </div>
                </div>
            </div>
        )}

        {randomPebble && (
            <div className="mb-10 p-6 bg-stone-50 dark:bg-stone-800/30 rounded-[2.5rem] border border-dashed border-stone-200 dark:border-stone-700 flex flex-col items-center gap-3">
                <span className="text-[10px] font-mono text-stone-400 tracking-widest uppercase">ひろった小石</span>
                <span className="text-lg font-medium text-shelter-text dark:text-shelter-dark-text opacity-80 italic">“ {randomPebble} ”</span>
            </div>
        )}

        <div className="flex justify-between items-end mb-6 border-b border-shelter-border/30 dark:border-shelter-dark-border/30 pb-2">
          <div className="flex items-center gap-3">
              <h2 className="text-xs font-mono text-shelter-muted dark:text-shelter-dark-muted tracking-widest uppercase">Logs</h2>
              <div className="flex gap-1.5 text-[9px] font-medium ml-2">
                  {[
                      { id: 'amber', label: '温' }, { id: 'sky',   label: '清' }, { id: 'dream', label: '夢' }, { id: 'white', label: '無' }
                  ].map(a => (
                      <button key={a.id} onClick={() => setAuraType(a.id)} className={`w-5 h-5 flex items-center justify-center rounded-full transition-all ${auraType === a.id ? 'bg-shelter-text text-white dark:bg-shelter-dark-text dark:text-shelter-dark-bg' : 'text-shelter-muted dark:text-stone-600'}`}>{a.label}</button>
                  ))}
              </div>
          </div>
          <div className="flex gap-4 text-[10px] font-mono">
            <button onClick={()=>setMode('distill')} className={mode==='distill'?'text-shelter-text dark:text-shelter-dark-text font-bold border-b border-shelter-text':'text-shelter-muted'}>抽出</button>
            <button onClick={()=>setMode('sediment')} className={mode==='sediment'?'text-shelter-text dark:text-shelter-dark-text font-bold border-b border-shelter-text':'text-shelter-muted'}>堆積</button>
          </div>
        </div>

        <div className={mode==='distill'?"space-y-8":"flex flex-wrap-reverse gap-x-2 gap-y-2 items-end content-end min-h-[200px]"}>
            {records.map((log, i) => {
                let atmosphereGap = null;
                const nextLog = records[i + 1];
                if (nextLog && mode === 'distill') {
                    const diffDays = Math.round(Math.abs(new Date(log.dateString) - new Date(nextLog.dateString)) / (1000 * 60 * 60 * 24)); 
                    if (diffDays > 1) {
const auraStyles = {
    // 【温】: 
    amber: "via-amber-300/40 dark:via-amber-400/20", 

    // 【清】: 
    sky: "via-sky-200/80 dark:via-blue-400/15",

    // 【無】: 
    white: "via-white dark:via-stone-100/10",

    // 【夢】: ライトモードでは不透明度を 80% まで上げると、ユニコーンの空のような色が出ます。
    dream: "bg-gradient-to-r from-rose-200/80 via-purple-200/80 to-sky-200/80 dark:from-rose-500/30 dark:via-purple-500/30 dark:to-sky-500/30 animate-dream"
};
                        atmosphereGap = (
                            <div className="w-full h-40 my-6 relative overflow-hidden pointer-events-none aura-mask" aria-hidden="true">
                                {auraType === 'dream' ? (
                                    <div className={`absolute inset-0 scale-150 blur-3xl ${auraStyles.dream}`}></div>
                                ) : (
                                    <div className={`absolute inset-0 bg-gradient-to-b from-transparent ${auraStyles[auraType]} to-transparent blur-2xl`}></div>
                                )}
                            </div>
                        );
                    }
                }
                return (
                    <React.Fragment key={log.id}>
                        <div className={mode==='distill'?"pl-4 border-l-2 border-shelter-chip dark:border-shelter-dark-chip transition-colors":"contents"}>
                            {mode==='distill' && <div className="text-[10px] font-mono text-shelter-muted dark:text-shelter-dark-muted mb-1.5 opacity-70 tracking-tight">{log.dateString}</div>}
                            <div className={mode==='distill'?"flex flex-wrap gap-2":"contents"}>{log.words.map((w,k)=> <span key={k} className="text-sm text-shelter-text dark:text-shelter-dark-text bg-white dark:bg-shelter-dark-chip px-2 py-0.5 rounded border border-shelter-chip dark:border-shelter-dark-border">{w}</span>)}</div>
                        </div>
                        {atmosphereGap}
                    </React.Fragment>
                );
            })}
          </div>
      </div>
    );
  };

  const SettingsTab = () => {
    const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');
    const handleClear = async () => { if(confirm('消去しますか？')){ await db.logs.clear(); await db.user_words.clear(); window.location.reload(); }};
    return (
      <div className="p-8 h-full bg-shelter-bg dark:bg-shelter-dark-bg overflow-auto space-y-12 transition-colors duration-700 text-shelter-text dark:text-shelter-dark-text">
        <h2 className="text-xs font-mono text-shelter-muted dark:text-shelter-dark-muted tracking-widest uppercase mb-8">System</h2>
        <section className="space-y-4">
          <label className="block text-sm font-medium">Appearance</label>
          <button onClick={toggleTheme} className="w-full bg-white dark:bg-shelter-dark-chip border border-shelter-border dark:border-shelter-dark-border p-3 rounded-lg flex items-center justify-between text-sm">
            <span>{theme === 'light' ? '朝モード (Light)' : '夜モード (Dark)'}</span>
            <span className="material-symbols-outlined">toggle_{theme === 'light' ? 'off' : 'on'}</span>
          </button>
        </section>
        <section className="space-y-4">
          <label className="block text-sm font-medium">Gemini API Key</label>
          <input type="password" className="w-full bg-white dark:bg-shelter-dark-chip border border-shelter-border dark:border-shelter-dark-border p-3 rounded-lg text-sm outline-none transition-all focus:border-shelter-text" placeholder="Key..." value={apiKey} onChange={e=>setApiKey(e.target.value)} />
        </section>
        <button onClick={handleClear} className="w-full py-3 bg-white dark:bg-stone-800 border border-shelter-border text-xs text-stone-500 rounded-lg">Clear All Data</button>
      </div>
    );
  };

  return (
    <div className="h-screen flex flex-col transition-colors duration-700">
      <div className="flex-1 relative overflow-hidden">
        {activeTab==='record' && <RecordTab />}
        {activeTab==='observe' && <ObserveTab />}
        {activeTab==='settings' && <SettingsTab />}
      </div>
      <div className="flex justify-center gap-12 p-4 border-t border-shelter-border/30 bg-white dark:bg-shelter-dark-chip z-10 transition-colors duration-700">
        {[{ id: 'record', icon: 'edit_note', label: '記録' }, { id: 'observe', icon: 'grid_view', label: '観察' }, { id: 'settings', icon: 'tune', label: '設定' }].map(tab => (
          <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center gap-1 w-14 ${activeTab === tab.id ? 'text-shelter-text dark:text-white' : 'text-shelter-muted dark:text-stone-600'}`}>
            <span className="material-symbols-outlined !text-2xl">{tab.icon}</span>
            <span className="text-[10px] font-bold tracking-widest">{tab.label}</span>
          </button>
        ))}
      </div>
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
